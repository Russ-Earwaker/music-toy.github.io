<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Three Drum Grids â€” Clean Scene</title>
<style>
  :root{ --bg:#0b0f14; --panel:#0f1620cc; --ink:#e6e8ef; --muted:#9aa3b2; --line:#1d2632; --accent:#5fb3ff; }
  html,body{ height:100%; margin:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui,Segoe UI,Roboto,Ubuntu,sans-serif; }
  .stage{ position:relative; max-width:1200px; margin:28px auto; padding:36px 24px; }
  .stage::before{
    content:""; position:absolute; inset:0;
    border-radius:22px;
    background:
      radial-gradient(1200px 600px at 20% -10%, rgba(95,179,255,0.10), transparent 60%),
      radial-gradient(900px 500px at 110% 110%, rgba(126,255,195,0.08), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 12px 36px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
  }
  .scene3{ position:relative; z-index:1; display:grid; gap:18px; }
  @media (min-width: 960px){
    .scene3{ grid-template-columns: repeat(3, 1fr); }
  }
  @media (min-width: 640px) and (max-width: 959px){
    .scene3{ grid-template-columns: repeat(2, 1fr); }
  }

  .toy-panel{  background:var(--panel); border:1px solid var(--line); border-radius:14px;
    box-shadow:0 10px 24px rgba(0,0,0,.45); padding:12px; display:flex; flex-direction:column; backdrop-filter: blur(8px); }
  .toy-header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
  .toy-title{ font-weight:700; letter-spacing:.02em; }
  .toy-body{ position:relative; aspect-ratio:1/1; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border-radius:10px; overflow:hidden; }
  .toy-footer{ padding:0; margin-top:14px; }
  .toy-volwrap{ display:flex; gap:10px; align-items:center; width:100%;
    background:#0d141dcc; border:1px solid #1c2430; border-radius:10px; padding:8px 10px;
    box-shadow:0 6px 14px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06); 
    box-sizing: border-box;
    width: 100%;
    max-width: 100%;
    overflow: hidden;
}
  .toy-volwrap *{ min-width:0; }
  .toy-volwrap input[type="range"]{ flex:1; width:100%; }

  /* Cubes row (pinned to top) */
  .cube-row{ position:absolute; left:0; right:0; top:0; height:12%; display:grid; grid-template-columns:repeat(8,1fr); gap:6px; padding:6px; box-sizing:border-box; }
  .cube{ border-radius:8px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); box-shadow:inset 0 0 0 2px rgba(0,0,0,.15); transition:transform .08s ease; }
  .cube.active{ background:rgba(255,255,255,.22); transform:translateY(-1px); }

  /* Drum */
  .drum-pad{ position:absolute; left:50%; top:78%; transform:translate(-50%,-50%);
    display:flex; align-items:center; justify-content:center;
    border-radius:50%; border:2px solid rgba(255,255,255,.25);
    background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), rgba(255,255,255,.06));
    color:var(--ink); box-shadow:0 6px 18px rgba(0,0,0,.45), inset 0 2px 8px rgba(255,255,255,.12); cursor:pointer; user-select:none; }
  .drum-pad:active{ transform:translate(-50%,-50%) scale(.96); }

  .btn{ appearance:none; border:1px solid var(--line); background:#0d141d; color:var(--ink); padding:6px 10px; border-radius:10px; cursor:pointer; }
</style>
</head>
<body>
  <section class="stage">
    <main class="scene3" id="app">
      <section class="toy-panel" data-toy="loopgrid" id="demo-grid-1">
        <div class="toy-header"><div class="toy-title">Drum Grid A</div><div><button class="btn" data-adv>Advanced</button></div></div>
        <div class="toy-body"></div>
        <div class="toy-footer"><div class="toy-volwrap"><button class="btn" data-mute>Mute</button><input type="range" min="0" max="100" value="100"/></div></div>
      </section>
      <section class="toy-panel" data-toy="loopgrid" id="demo-grid-2">
        <div class="toy-header"><div class="toy-title">Drum Grid B</div><div><button class="btn" data-adv>Advanced</button></div></div>
        <div class="toy-body"></div>
        <div class="toy-footer"><div class="toy-volwrap"><button class="btn" data-mute>Mute</button><input type="range" min="0" max="100" value="100"/></div></div>
      </section>
      <section class="toy-panel" data-toy="loopgrid" id="demo-grid-3">
        <div class="toy-header"><div class="toy-title">Drum Grid C</div><div><button class="btn" data-adv>Advanced</button></div></div>
        <div class="toy-body"></div>
        <div class="toy-footer"><div class="toy-volwrap"><button class="btn" data-mute>Mute</button><input type="range" min="0" max="100" value="100"/></div></div>
      </section>
    </main>
  </section>
  <script src="src/scene-three-drums.js"></script>
</body>
</html>
