<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Toys</title>
  <!-- The only stylesheet needed is the main style.css. The others were legacy files causing conflicts. -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header id="topbar" class="app-topbar">
    <div class="brand">Music Toys</div>
    <div class="topbar-controls">
      <div id="theme-switcher-wrap" style="display: inline-flex; align-items: center; gap: 6px;">
        <label for="theme-select" style="color:#cbd5e1;">Theme</label>
        <select id="theme-select" class="toy-btn" data-action="theme"></select>
      </div>
      
      <button class="toy-btn" data-action="organize">Organize</button>
      <button class="toy-btn" data-action="reset-view">Reset View</button>
      <button class="toy-btn" data-action="zoom-out">âˆ’</button>
      <button class="toy-btn" data-action="zoom-in">+</button>
    </div>
  </header>

  <main id="board">
    <!-- Drum Grid toys (existing) -->
    <section id="grid1" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid"></section>
    <section id="grid2" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid"></section>
    <section id="grid3" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid"></section>
    <section id="grid4" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid"></section>

    <!-- Bouncer / Rippler -->
    <section id="toy-b1" class="toy-panel" data-toy="bouncer"></section>
    <section id="toy-r1" class="toy-panel" data-toy="rippler"></section>
    <section id="toy-b2" class="toy-panel" data-toy="bouncer"></section>

    <!-- Drawing Grid toy -->
    <section id="drawgrid1" data-instrument="AcousticGuitar" class="toy-panel" data-toy="drawgrid"></section>
  </main>

  <!-- App boot scripts -->
  <script type="module" src="./src/main.js" defer></script>
  <script type="module" src="./src/board.js" defer></script>
  <script type="module" src="./src/board-viewport.js" defer></script>
  <script type="module" src="./src/topbar.js" defer></script>

  <!-- Theme System -->
  <script type="module" src="./src/themes.js" defer></script>
  <script type="module" src="./src/theme-manager.js" defer></script>
  <script type="module" src="./src/boot-theme.js" defer></script>
  <script type="module" src="./src/theme-switcher.js" defer></script>

  <!-- Audio boot: load samples first, then apply theme -->
  <script type="module" src="./src/boot-audio.js" defer></script>

  <!-- Individual Toy Initializers (loaded by main.js) -->
  <script type="module" src="./src/drawgrid-init.js" defer></script>
</body>
</html>
