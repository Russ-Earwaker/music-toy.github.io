<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Music Toys — Stable Boot</title>
  <style>
    body{font:14px/1.3 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0d10;color:#e7eef7}
    .wrap{max-width:980px;margin:20px auto;padding:0 16px}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .toy-panel{position:relative;background:#11151a;border:1px solid #263445;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .toy-title{position:absolute;left:8px;top:8px;font-size:12px;color:#8fa3b6}
    #toy-b1,#toy-b2{width:360px;height:260px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Music Toys — Stable Boot</h1>
    <p>If your main index is hanging, use this page to verify the Bouncer modules load and run. Then we can wire the same boot into your main index.</p>
    <div class="row">
      <div id="toy-b1" class="toy-panel"><div class="toy-title">toy-b1</div></div>
      <div id="toy-b2" class="toy-panel"><div class="toy-title">toy-b2</div></div>
    </div>
  </div>

  <script type="module">
    // Core app bits your project expects available first:
    await import('./src/boot-audio.js');
    await import('./src/boot-theme.js');

    // Bring in the safe boot helper
    const sb = await import('./src/bouncer-stable-boot.js');
    // Optional debug knobs:
    window.BOUNCER_DBG_LEVEL = 1;               // 0..2
    // window.BOUNCER_LOOP_DISABLE = true;      // uncomment to force physics-only (no loop playback)
    // Kick both bouncers:
    sb.bootBouncersSafe(['toy-b1','toy-b2']);
  </script>
</body>
</html>
