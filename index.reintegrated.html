<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Toys – Integrated</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Ensure bouncer panels have a real size before boot */
    #toy-b1, #toy-b2,
    [data-toy-id="toy-b1"], [data-toy-id="toy-b2"] {
      min-width: 360px;
      min-height: 260px;
    }
    body { margin: 0; background: #0b1020; color: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header.app-topbar {
      position: sticky; top: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 14px; background: #0f172a; border-bottom: 1px solid #1e293b;
      z-index: 10;
    }
    .brand { font-weight: 700; letter-spacing: .3px; color: #93c5fd; }
    .topbar-controls { display: inline-flex; gap: 8px; align-items: center; }
    .toy-btn, select.toy-btn {
      background: #1e293b; color: #e2e8f0; border: 1px solid #334155; border-radius: 8px;
      padding: 6px 10px; font-size: 14px; cursor: pointer;
    }
    main#board {
      display: grid; gap: 12px; padding: 12px;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    }
    .toy-panel {
      background: #0f172a; border: 1px solid #1e293b; border-radius: 12px;
      min-height: 200px; position: relative; overflow: hidden;
    }
    .toy-panel > .toy-title {
      position: absolute; top: 6px; left: 10px; font-size: 12px; color: #94a3b8; z-index: 2;
    }
  </style>
</head>
<body>
  <header id="topbar" class="app-topbar">
    <div class="brand">Music Toys</div>
    <div class="topbar-controls">
      <div id="theme-switcher-wrap" style="display:inline-flex;align-items:center;gap:6px;">
        <label for="theme-select" style="color:#cbd5e1;">Theme</label>
        <select id="theme-select" class="toy-btn" data-action="theme"></select>
      </div>
      <button class="toy-btn" data-action="organize">Organize</button>
      <button class="toy-btn" data-action="reset-view">Reset View</button>
      <button class="toy-btn" data-action="zoom-out">−</button>
      <button class="toy-btn" data-action="zoom-in">+</button>
    </div>
  </header>

  <main id="board">
    <!-- Drum Grid toys -->
    <section id="grid1" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid">
      <div class="toy-title">Grid 1</div>
    </section>
    <section id="grid2" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid">
      <div class="toy-title">Grid 2</div>
    </section>
    <section id="grid3" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid">
      <div class="toy-title">Grid 3</div>
    </section>
    <section id="grid4" data-instrument="Djimbe" class="toy-panel" data-toy="loopgrid">
      <div class="toy-title">Grid 4</div>
    </section>

    <!-- Bouncer / Rippler / Drawgrid -->
    <section id="toy-b1" class="toy-panel" data-toy="bouncer">
      <div class="toy-title">Bouncer A</div>
    </section>
    <section id="toy-r1" class="toy-panel" data-toy="rippler">
      <div class="toy-title">Rippler</div>
    </section>
    <section id="toy-b2" class="toy-panel" data-toy="bouncer">
      <div class="toy-title">Bouncer B</div>
    </section>
    <section id="drawgrid1" data-instrument="AcousticGuitar" class="toy-panel" data-toy="drawgrid">
      <div class="toy-title">Draw Grid</div>
    </section>
  </main>

  <script>
    // Debug visibility
    window.BOUNCER_DBG_LEVEL = window.BOUNCER_DBG_LEVEL ?? 1;
    // Identify bouncers for the safe boot
    window.BOUNCER_IDS = ['toy-b1','toy-b2'];
  </script>

  <!-- Load core app utilities (if present in your project) -->
  <script type="module">
    const tryImport = async (p) => {
      try { return await import(p); }
      catch (e) { console.warn('[index] missing or failed import:', p, e?.message||e); }
    };

    // Core board + UI
    await tryImport('./src/board.js');
    await tryImport('./src/board-viewport.js');
    await tryImport('./src/topbar.js');
    await tryImport('./src/themes.js');
    await tryImport('./src/theme-manager.js');
    await tryImport('./src/theme-switcher.js');

    // Audio first, then theme wiring
    await tryImport('./src/boot-audio.js');
    await tryImport('./src/boot-theme.js');

    // Non-bouncer toys (grids / rippler / drawgrid). Order chosen to satisfy older init patterns.
    // If your repo uses different filenames, just rename these paths.
    await tryImport('./src/ripplesynth-core.js');
    await tryImport('./src/rippler-init.js');
    await tryImport('./src/grid-square-drum.js');
    await tryImport('./src/drawgrid-init.js');

    // Finally, robust bouncer boot (auto-runs on load or immediately if already loaded)
    await tryImport('./src/bouncer-stable-boot.js');
  </script>
</body>
</html>
